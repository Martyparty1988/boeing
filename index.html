<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K&D Minibar Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Circular:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF385C;
            --secondary-color: #00A699;
            --background-color: #F7F7F7;
            --text-color: #484848;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html, body {
            height: 100%;
            background-color: var(--background-color);
            overscroll-behavior-y: none;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 10px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #DBDBDB;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .invoice {
            background-color: #F9F9F9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .villa-oh-yeah { background-color: #FFE6E6; }
        .villa-little-castle { background-color: #E6F2FF; }
        .villa-amazing-pool { background-color: #E6FFE6; }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #DBDBDB;
        }

        .invoice-total {
            font-weight: bold;
            text-align: right;
            padding-top: 15px;
        }

        .section-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .print-btn {
            background: var(--secondary-color);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">K</div>
                <div class="logo-text">& D Minibar</div>
            </div>
        </div>

        <div class="content">
            <div class="form-group">
                <label>Výběr vily</label>
                <select id="villa" onchange="changeVillaStyle()">
                    <option value="oh-yeah">OH YEAH VILLA</option>
                    <option value="little-castle">LITTLE CASTLE</option>
                    <option value="amazing-pool">AMAZING POOL</option>
                </select>
            </div>

            <div class="form-group">
                <label>Aktuální kurz CZK/EUR</label>
                <input type="number" id="exchange-rate" placeholder="Zadejte kurz" value="25" step="0.1">
            </div>

            <div class="form-group">
                <label>Počet hostů</label>
                <input type="number" id="guests" placeholder="Počet hostů" min="1">
            </div>

            <div class="form-group">
                <label>Počet nocí</label>
                <input type="number" id="nights" placeholder="Počet nocí" min="1">
            </div>

            <div class="section-title">Položky v CZK</div>
            <div class="form-group">
                <label>Budvar (59 Kč)</label>
                <input type="number" id="budvar" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Malibu (99 Kč)</label>
                <input type="number" id="malibu" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Jack s colou (99 Kč)</label>
                <input type="number" id="jack" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Moscow Mule (99 Kč)</label>
                <input type="number" id="moscow" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Gin-Tonic (99 Kč)</label>
                <input type="number" id="gin" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Mojito (99 Kč)</label>
                <input type="number" id="mojito" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Coca-Cola (32 Kč)</label>
                <input type="number" id="coca-cola" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Sprite (32 Kč)</label>
                <input type="number" id="sprite" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Red Bull (59 Kč)</label>
                <input type="number" id="red-bull" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Prosecco (390 Kč)</label>
                <input type="number" id="prosecco" min="0" value="0">
            </div>

            <div class="section-title">Položky v EUR</div>
            <div class="form-group">
                <label>Pivo sud 30l (125 €)</label>
                <input type="number" id="beer-30" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Pivo sud 50l (175 €)</label>
                <input type="number" id="beer-50" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Plyn (12 €)</label>
                <input type="number" id="gas" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Wellness (vlastní cena v €)</label>
                <input type="number" id="wellness" min="0" value="0" placeholder="Zadejte cenu wellness">
            </div>

            <button class="btn" onclick="generateInvoice()">Generovat fakturu</button>

            <div id="invoice" class="invoice" style="display:none;">
                <h3>Faktura</h3>
                <div id="invoice-items"></div>
                <div id="invoice-totals" class="invoice-total"></div>
                <button class="btn print-btn" onclick="printInvoice()">Tisk faktury</button>
            </div>
        </div>
    </div>

    <script>
        function changeVillaStyle() {
            const villa = document.getElementById('villa').value;
            const container = document.getElementById('appContainer');
            container.className = 'app-container villa-' + villa;
        }

        function generateInvoice() {
            const villa = document.getElementById('villa').value;
            const villaNames = {
                'oh-yeah': 'OH YEAH VILLA',
                'little-castle': 'LITTLE CASTLE',
                'amazing-pool': 'AMAZING POOL'
            };
            const selectedVillaName = villaNames[villa];

            const currentDate = new Date().toLocaleDateString('cs-CZ', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            const exchangeRate = parseFloat(document.getElementById('exchange-rate').value) || 25;
            const guests = parseInt(document.getElementById('guests').value) || 1;
            const nights = parseInt(document.getElementById('nights').value) || 1;

            const pricesCZK = {
                'Budvar': 59,
                'Malibu': 99,
                'Jack s colou': 99,
                'Moscow Mule': 99,
                'Gin-Tonic': 99,
                'Mojito': 99,
                'Coca-Cola': 32,
                'Sprite': 32,
                'Red Bull': 59,
                'Prosecco': 390
            };

            const pricesEUR = {
                'Pivo sud 30l': 125,
                'Pivo sud 50l': 175,
                'Plyn': 12,
                'Wellness': parseFloat(document.getElementById('wellness').value) || 0
            };

            let totalCZK = 0;
            let totalEUR = 0;
            const invoiceItems = [];

            // Výpočet CZK položek
            for (const [item, price] of Object.entries(pricesCZK)) {
                const quantity = parseInt(document.getElementById(item.toLowerCase().replace(/\s+/g, '-')) ? 
                    document.getElementById(item.toLowerCase().replace(/\s+/g, '-')).value : 0) || 0;
                if (quantity > 0) {
                    const itemTotal = quantity * price;
                    totalCZK += itemTotal;
                    invoiceItems.push(`<div class="invoice-item"><span>${item}</span><span>${quantity} x ${price} Kč = ${itemTotal} Kč</span></div>`);
                }
            }

            // Výpočet EUR položek
            for (const [item, price] of Object.entries(pricesEUR)) {
                const quantity = parseInt(document.getElementById(item === 'Wellness' ? 'wellness' : item.toLowerCase().replace(/\s+/g, '-')) ? 
                    document.getElementById(item === 'Wellness' ? 'wellness' : item.toLowerCase().replace(/\s+/g, '-')).value : 0) || 0;
                if (quantity > 0) {
                    const itemTotal = item === 'Wellness' ? quantity : quantity * price;
                    totalEUR += itemTotal;
                    invoiceItems.push(`<div class="invoice-item"><span>${item}</span><span>${quantity} x ${price} € = ${itemTotal} €</span></div>`);
                }
            }

            // Výpočet City Tax
            const cityTax = guests * nights * 2;
            totalEUR += cityTax;
            invoiceItems.push(`<div class="invoice-item"><span>City Tax</span><span>${guests} hostů x ${nights} nocí x 2 € = ${cityTax} €</span></div>`);

            // Přepočet měn
            const totalInCZK = totalCZK + (totalEUR * exchangeRate);
            const totalInEUR = totalEUR + (totalCZK / exchangeRate);

            // Zobrazení faktury
            const invoiceItemsElement = document.getElementById('invoice-items');
            const invoiceTotalsElement = document.getElementById('invoice-totals');

            invoiceItemsElement.innerHTML = invoiceItems.join('');
            invoiceTotalsElement.innerHTML = `
                <div class="invoice-item">
                    <strong>Datum faktury</strong>
                    <strong>${currentDate}</strong>
                </div>
                <div class="invoice-item">
                    <strong>Vila</strong>
                    <strong>${selectedVillaName}</strong>
                </div>
                <div class="invoice-item">
                    <strong>Celkem v CZK</strong>
                    <strong>${totalInCZK.toFixed(2)} Kč</strong>
                </div>
                <div class="invoice-item">
                    <strong>Celkem v EUR</strong>
                    <strong>${totalInEUR.toFixed(2)} €</strong>
                </div>
            `;

            document.getElementById('invoice').style.display = 'block';
        }

        function printInvoice() {
            window.print();
        }

        // Initialize villa style on page load
        document.addEventListener('DOMContentLoaded', changeVillaStyle);
    </script>
</body>
</html>
